<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./sign.css">
    <title>sign in</title>
</head>
<body>

        <section>
          <div class="sign-up">
            <div class="sign  rounded p-3">
            <form action="./signup.html" method="get">
      <div class="row text-center">
        <h1 class="mt-5 mb-3">Create Account</h1>
        <div class="col-12 mb-3 "><i class="bi bi-facebook "></i> <i class="bi bi-google mx-4"></i><i class="bi bi-linkedin"></i></div>
            </div>
            <p class="text-center mb-3">or use your email for registration</p>
    <div class="mb-4  input-group">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input class="form-control " id="disabledInput" type="text"  placeholder="Name" required >
      </div>     
    <div class="mb-4 input-group">
      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
      <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input type="password" class="form-control" placeholder="Password" min-length="8" id="exampleInputPassword1"
      pattern=".{9,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
          </div>
          <div class="text-center ">
            <button type="submit" class="btn  mt-4 mb-2 px-5 btn-box">Sign up</button>
          </div>
        </div>
                    








</div>


                
            </form>
        </section>













        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
